  <tr><td  class=tdreadme>楊家將（又名《楊家將演義》）<br>版本：<br>　　明代小說。五十回。<br>作者：<br>　　題“熊大木編撰”。熊大木，號鍾谷子，明福建建陽縣人，約明世宗嘉靖四十（１５６１）年前後在世。所編通俗小說甚多，今所見者有《全漢志傳》十二卷，《唐書志傳通俗演義》八卷&#20022;《南北兩宋志傳》二十卷。<br>內容：<br>　　從宋太祖平定北漢寫起，主要&#25933;述楊業歸宋&#20022;楊門將士對遼作戰的英雄業績。</td></tr>
