  <tr><td  class=tdreadme>五虎征西（又名《五虎平西前傳》&#20022;《五虎平西珍珠旗演義狄青全傳》）<br>版本：<br>　　同文堂&#21003;本。十四卷一百十二回。<br>作者：<br>　　不題撰人。<br>內容：<br>　　本書是《楊家將演義》的分支。與《萬花樓演義》同脈絡，但情節內容自成首尾，&#25933;述宋仁宗命狄青等五虎將征西的故事。不少戲曲劇目取材於此。</td></tr>
